<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-do-List</title>
</head>

<body>
    <header>
        <nav>
            <div>
                <h1><span class="red">To-Do</span> List</h1>
            </div>
        </nav>
    </header>
        <div class="container" id="pendingTasks">
            <h2>Pending Tasks</h2>
        </div>


        <div class="container">
            <h2>Add Task</h2>
            <div class="newTaskForm">
                <label for="newTask">Task: </label>
                <textarea name="newTask" id="newTask" rows="1" cols="40"></textarea>
                <div>
                    <button id="addTaskButton" class="disabled" onclick="addTask()">Add</button>
                </div>
            </div>
        </div>
        
        
        <div class="container" id="completedTasks">
            <h2>Completed Tasks</h2>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
